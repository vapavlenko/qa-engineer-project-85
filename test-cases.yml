- summary: |
    Создание игры с игроком
  requirement: |
    Пользователь имеет возможность создать лобби, в которое может войти любой другой пользователь
  prerequisites:
    Открыта главная страница проекта
  test-data: |
    Авторизация выполнена
  steps:
    - Нажать "Create a game"
    - Выбрать "Game Type" - "With other user"
    - Выставляем любые настройки игры
    - Нажимаем "Create a battle"
  expected-result: |
    Создаётся лобби, доступное для подключения других игроков

- summary: |
    Создание игры с другом (по приглашению)
  requirement: |
    Пользователь может создать игру с определённым пользователем, направив ему приглашение
  prerequisites:
    Открыта главная страница проекта
  test-data: |
    Авторизация выполнена
  steps:
    - Нажать "Create a game"
    - Выбрать "Game Type" - "With a friend"
    - В поле "Choose opponent" выбрать необходимого противника
    - Остальные настройки изменить на своё усмотрение
  expected-result: |
    Отправится приглашение противнику, если он его примет, создастся лобби.

- summary: |
    Возможность выйти из игры, и зайти обратно, сохранив написанный код
  requirement: |
    При выходе из игры, которая была начала, пользователь может зайти обратно, без потери написанного кода
  prerequisites:
    Пользователь находится в матче
  test-data: |
    Авторизация выполнена, матч начат
  steps:
    - Выйти из матча на главную страницу
    - Нажать "Continue"
  expected-result: |
    После повторного входа матч продолжается, весь ранее написанный код был сохранён.

- summary: |
    Смена языка задания
  requirement: |
    Пользователь может поменять язык, на котором отображается задание в матче. Язык меняется только у задания, интерфейс фиксировано остаётся на английском языке.
  prerequisites:
    Пользователь находится в матче
  test-data: |
    Авторизация выполнена, матч начат
  steps:
    - В разделе "Task" нажать на иконку языка "En"
    - Далее в выпадающем меню выбрать "Ru"
  expected-result: |
    Задание отображается на русском языке, весь остальной интерфейс не изменился.

- summary: |
    Возможность сдаться в матче
  requirement: |
    Пользователь может сдаться в матче, для того, чтобы досрочно его завершить. Сдавшийся пользователь проигрывает.
  prerequisites: |
    Пользователь находится в матче
  test-data: |
    Авторизация выполнена, матч начат
  steps:
    - Во время матча на панели редактора нажать "Три точки"
    - Далее в выпадающем меню выбрать "Give Up"
    - В дополнительном меню подтвердить желание сдаться
  expected-result: |
    Матч завершается досрочно, поражение игрока, который нажал "Give Up"

- summary: |
    Смена языка программирования во время игры
  requirement: |
    Во время матча у пользователя есть возможность изменить язык программирования на любой другой из списка.
  prerequisites:
    Пользователь находится в матче
  test-data: |
    Авторизация выполнена, матч начат
  steps:
    - На верхней панели редактора нажать на выбранный язык программирования
    - В выпадающем списке выбрать любой другой
  expected-result: |
    Язык програмирования меняется, предварительно написаный код-пример так же отображается именно на том языке, который был выбран

- summary: |
    Отправка сообщений в чат (общий)
  requirement: |
    Пользователь может написать сообщение в чат
  prerequisites:
    Открыта главная страница проекта
  test-data: |
    Авторизация выполнена
  steps:
    - В нижней части сайта найти чат
    - Написать в поле ввода "Привет!"
    - Нажать "Send"
  expected-result: |
    Сообщение успешно отправляется, отображается в чате без обновления страницы. Новое сообщение отображается ниже старых сообщений

- summary: |
    Отправка сообщений в чат (с противником)
  requirement: |
    Пользователь может написать сообщение в чат матча пока находится в матче
  prerequisites:
    Пользователь находится в матче
  test-data: |
    Авторизация выполнена, матч начат
  steps:
    - В правой верхней части сайта находится чат
    - Войти в чат и написать сообщение, например "Привет!"
    - Нажать "Send"
  expected-result: |
    Сообщение успешно отправляется, новое сообщение отображается без обновления. В чате присутствуют только те пользователи, которые находятся в этом матче, сообщения от других пользователей не поступают.

- summary: |
    Проверка написанного кода (кнопка Check)
  requirement: |
    После написания кода есть возможность его запустить
  prerequisites:
    Пользователь находится в матче
  test-data: |
    Авторизация выполнена, матч начат
  steps:
    - На верхней панели редактора нажать кнопку "Run"
  expected-result: |
    В разделе "Output" выводится информация о пройденных проверках.

