- summary: |
    Регистрация пользователя через GitHub
  requirement: |
    При входе в существующий GitHub регистрация проходит успешно
  prerequisites: |
    Есть зарегистрированный аккаунт GitHub
    Открыта страница "SignUp"
  test-data: |
    Наш GitHub
  steps:
    - Нажать "SignUp with GitHub"
    - Даём разрешение на вход с помощью GitHub
  expected-result: |
    Отображается уведомление "Successfully authenticated" и мы видим главную страницу сайта.

- summary: |
    Проверка входа пользователя с несуществующими логином и паролем
  requirement: |
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта страница "Sign In"
  test-data: |
    Почта = ivanov@mail.com Пароль = Ivan_Ivanov
  steps:
    - Вводим почту
    - Вводим пароль
    - Нажимаем кнопку «Submit»
  expected-result: |
    Пользователь должен получить сообщение об ошибке

- summary: |
    Создание игры с ботом
  requirement: |
    Игра должна успешно создаться, бот напишет в чат "I won't start writing code. Only after you :)"
  prerequisites:
    Открыта главная страница, авторизация выполнена
  test-data: |
    Любой аккаунт, с любой авторизацией
  steps:
    - Нажать "Create a game"
    - Любая настройка сложности
    - Game type - with a bot
    - Остальные настройки по стандарту
  expected-result: |
    Создаётся игра с ботом по нашим настройкам, бот пишет в чат.

